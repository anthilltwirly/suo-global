 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUO GLOBAL<br>Grow & Live in Europe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --deep-black: #0A0A0A;
            --obsidian: #121212;
            --liquid-silver: #E0E4E8;
            --neon-cyan: #00FFD4;
            --electric-purple: #8A4FFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html, body {
            overscroll-behavior-x: none;
            background: var(--deep-black);
            color: var(--liquid-silver);
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        .morphing-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at bottom right, 
                rgba(138, 79, 255, 0.2) 0%, 
                rgba(0, 255, 212, 0.1) 50%, 
                var(--deep-black) 100%
            );
            z-index: -2;
            animation: bg-morph 15s ease infinite alternate;
        }

        @keyframes bg-morph {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1.2) rotate(-10deg); }
        }

        .spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Ensure the globe doesn't interfere with interactions */
        }

        .spline-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .typeform-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .typeform-modal iframe {
            width: 90%;
            height: 90%;
            border: none;
        }

        .typeform-modal.show {
            display: flex;
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(10,10,10,0.7);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5vw;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            width: 120px;
            height: auto;
            filter: brightness(1.2) contrast(1.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--liquid-silver);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-cyan);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--neon-cyan);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(80,80,80,0.95);
            backdrop-filter: blur(20px);
            display: none;
            z-index: 2000;
            opacity: 0;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 80vw;
            padding: 3rem;
            text-align: center;
            transform: scale(0.7);
            opacity: 0;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            z-index: 10;
            position: relative;
        }

        .hero-title {
            font-size: clamp(2rem, 8vw, 5rem);
            background: linear-gradient(45deg, var(--neon-cyan), var(--electric-purple));
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(224,228,232,0.7);
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--neon-cyan);
            color: var(--deep-black);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Avenir', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    }
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,255,212,0.3);
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background:rgba(19, 144, 241, 0.45);
                display: flex;
                justify-content: space-around;
                padding: 1rem;
            }

            .nav-links a {
                font-size: 0.8rem;
            }

            .hero-content {
                padding: 0 1rem;
            }
        }
         .phone-bullet {
            font-size: 260%;
            line-height: 1;
            vertical-align: middle;
         }
          .envelope-bullet {
            font-size: 280%;
            line-height: 1;
            vertical-align: middle;
          }    
        .services-list {
    text-align: left;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

.service-line {
    display: flex;
    justify-content: space-between;
    align-items: left;
    margin-bottom: 1rem;
}

.contact-info {
    position: absolute;
    top: 20px;
    right: 20px;
    text-align: right;
    color: var(--liquid-silver);
    font-size: 0.9rem;
    line-height: 1.5;
}
.services-list {
    text-align: left;
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 20px;  /* reduced to accommodate SVG */
}

.services-left {
    display: flex;
    flex-direction: column;
    gap: 2rem;  /* increased spacing for lines */
}

.connector-svg {
    min-width: 260px;  /* ensures SVG maintains width */
    height: 160px;  /* adjust based on your spacing needs */
}

.services-right {
    padding-top: 1rem;
    max-width: 300px;
    line-height: 1.5;
}
    </style>
</head>
<body>
    <div class="morphing-background"></div>

    <!-- Spline Container -->
    <div class="spline-container">
        <iframe src="https://my.spline.design/metallicrotatingglobe-464936a82b195b58b4829120cb94afb8/" 
                allowfullscreen></iframe>
    </div>

    <nav class="nav-container">
        <div class="nav-wrapper">
            <img src="suo_global_logo_black copy 2.png" alt="SUO Global Logo" class="logo">
            <div class="nav-links">
                <a href="#" data-modal="services">Services</a>
                <a href="#" data-modal="about">About</a>
                <a href="#" data-modal="contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="modal-overlay" id="modal">
        <div class="modal-content" id="modal-content">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">SUO GLOBAL<br>Grow & Live in Europe</h1>
            <p class="hero-subtitle">Pioneering global strategies that redefine entrepreneurial landscapes</p><br>
            <h2 class="hero-subtitle">Register with us to get exclusive business opportunties</h2>
            <a href="#" id="explore-btn" class="cta-button">Click Here</a>
        </div>
    </section>

    <!-- Typeform Modal -->
    <div id="typeform-modal" class="typeform-modal">
        <iframe src="https://9xkinfjkqbz.typeform.com/to/T1tj3Mwj"></iframe>
    </div>

    <script>
        // Modal Interaction
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const modalType = this.getAttribute('data-modal');
                const modal = document.getElementById('modal');
                const modalContent = document.getElementById('modal-content');

                // Dynamic Content Based on Modal Type
                const contents = {
                   services: `
    <h3>Our Service offering can be encapsulated under 3 major heads.<br> What they all mandate for eligibility, is what we provide: </h3>
    <div class="services-list">
        <div class="services-left">
            <div>Business Setup</div>
            <div>Business Acquisition</div>
            <div>Startups</div>
        </div>
        <svg class="connector-svg" viewBox="0 0 260 160">
            <!-- Top line (bends down) -->
            <path d="M0 30 L130 30 L130 80" 
                  stroke="#259" fill="none" stroke-width="8"/>
            
            <!-- Middle line (straight) -->
            <path d="M0 80 L130 80" 
                  stroke="#259" fill="none" stroke-width="8"/>
            
            <!-- Bottom line (bends up) -->
            <path d="M0 130 L130 130 L130 80" 
                  stroke="#259" fill="none" stroke-width="8"/>
            
            <!-- Final merged line -->
            <path d="M130 80 L260 80" 
                  stroke="#259" fill="none" stroke-width="8"/>
        </svg>
        <div class="services-right">
            Migration<br>     +<br>Company incorporation<br>    +<br> Opening of Bank Accounts<br>     +<br> Acquiring Tax Numbers<br>     +<br>IDs
        </div>
    </div>
`,

                    about: `
                        <h2>Global Vision</h2><br><br>
                        <p><br><br> SUO Global is a premier LegalTech innovator in the domain of global commerce & immigration.<br><br>For years, we have paved the path for local ventures across Asia, Africa, Europe & North America, transforming them into successful, international players with our innovative & tailored strategies.<br><br> Our expertise spans this unique niche, and it has bestowed upon us a loyal clientele that includes young, innovative upstarts as well as Fortune 500 mainstays.</p>
                    `,
                    contact: `
                        <h2>Connect With Us</h2>
                        <p>Zurich | Porto | New York </p><br><br>

                        <span class="phone bullet">☏ </span> Europe: +351 937 036 477<br><br>
                          <span class="phone bullet">☏</span> India: +91 98687 00009<br><br>
                          <span class="envelope">✉︎</span> Email: reach@surenuppal.com<br><br>
                    `
                };

                modalContent.innerHTML = contents[modalType];
                modal.style.display = 'flex';

                // GSAP Animations
                gsap.fromTo(modal, 
                    {opacity: 0},
                    {opacity: 1, duration: 0.5}
                );

                gsap.fromTo('.modal-content', 
                    {scale: 0.7, opacity: 0},
                    {scale: 1, opacity: 1, duration: 0.5, ease: "back.out(1.7)"}
                );
            });
        });

        // Close Modal on Background Click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                gsap.to(this, {opacity: 0, duration: 0.3, onComplete: () => {
                    this.style.display = 'none';
                }});
            }
        });

        // Typeform Modal Trigger
        const exploreBtn = document.getElementById('explore-btn');
        const typeformModal = document.getElementById('typeform-modal');

        exploreBtn.addEventListener('click', function(e) {
            e.preventDefault();
            typeformModal.classList.add('show');
        });

        // Close Typeform Modal on Background Click
        typeformModal.addEventListener('click', function(e) {
            if (e.target === this) {
                typeformModal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
